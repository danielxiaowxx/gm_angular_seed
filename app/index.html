<!DOCTYPE html>
<html ng-app="app">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <title>Angular Seed Project - develop by daniel.xiao</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/style/css/bootstrap.css" rel="stylesheet">

<body>

<!--示例，仅用于演示国际化，加载提示，错误提示等-->
<div class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#!/demo">{{I18N.home_title}}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#!/demo">{{I18N.menu_home}}</a></li>
                <li><a href="#!/demo">{{I18N.menu_about}}</a></li>
            </ul>
            <span class="pull-right text-success" ng-show="loadingService.isLoading()"><b>Loading...</b></span>
        </div>
    </div>
</div>

<!--模板显示区域-->
<div class="container">
    <div ng-view></div>
</div>


<!-- Placed at the end of the document so the pages load faster -->
